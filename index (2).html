        header {

            align-items: center;
            padding: 20px 50px;

        }

            font-size: 20px;

            color: #fff;
        }

            margin-top: 20px;
        }

            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-section img {
